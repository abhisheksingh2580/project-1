<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diary</title>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper flap">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Sayri</strong>
                        <p> "CHOR KE JAANE KA DASTUR NHI HUA KARTA THA,<br>
                            KOI BHI JHAKHAM HO NASUR NHI HUA KARTA THA,<br>
                            MERE BHI HOOTHO PER CIGGRATE NHI HOTI THI,<br>
                            USKE BHI MAANG MEIN SINDUR NHI HUA KARTA THA."<br>
                                                                      
                             <p> ~ written by abhishek </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click' , () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
